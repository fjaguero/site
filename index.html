---
layout: default
---

<div class="home">


  <h1 class="page-intro">Hi, I'm a product manager based in Madrid.</h1>
  <h3 class="intro">I also like to write, play the piano, learn languages, and code.</h3>

  <h1 class="page-heading">Notes & Ramblings</h1>

  <ul class="post-list">
    {% for note in site.notes %}
      <li>
        <span class="post-meta">{{ note.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ note.url | prepend: site.baseurl }}">{{ note.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
